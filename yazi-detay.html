    <script>
        window.onload = function() {
            // 1. Tarayıcı adresindeki ?id=... kısmını yakala
            const urlParams = new URLSearchParams(window.location.search);
            const gelenId = urlParams.get('id');

            // 2. Veriler.js içindeki listeden bu ID'yi bul
            const yazi = blogYazilari.find(x => x.id == gelenId);

            // 3. Eğer yazı bulunduysa HTML kutularını doldur
            if (yazi) {
                document.getElementById("detay-baslik").innerText = yazi.baslik;
                document.getElementById("detay-tarih").innerText = yazi.tarih;
                
                // İçerik HTML formatında olduğu için innerHTML kullanıyoruz
                document.getElementById("detay-icerik").innerHTML = yazi.icerik;
                
                // Resmi ayarla ve göster
                const resimKutusu = document.getElementById("detay-resim");
                resimKutusu.src = yazi.resim;
                resimKutusu.style.display = "block";

                // Sekme başlığını değiştir
                document.title = yazi.baslik + " - Mühendis Blog";
            } else {
                // Yazı bulunamazsa (Mesela id=99 yazarlarsa)
                document.getElementById("detay-baslik").innerText = "Yazı Bulunamadı";
                document.getElementById("detay-icerik").innerHTML = "<p>Aradığınız içerik silinmiş veya mevcut değil.</p>";
            }
        }
    </script>
